# This custom virtual host explicitly sets the DocumentRoot for ChurchCRM
<VirtualHost *:80>
    # Point DocumentRoot to the 'src' directory where ChurchCRM's index.php resides
    DocumentRoot /var/www/html/churchcrm/src

    <Directory /var/www/html/churchcrm/src>
        Options Indexes FollowSymLinks
        AllowOverride All
        # Allow .htaccess files to work
        Require all granted
    </Directory>

    # Log files (standard Apache setup)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>